<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList with JavaScript</title>
  </head>
  <body>
    <!--body 전체를 감싸는 div-->
    <div>
      <!--제목-->
      <header>
        <h1>To Do List</h1>
      </header>
      <!--리스트 입력-->
      <section>
        <input type="text" id="inputBox" />
        <button id="addButton">입력</button>
        <!--리스트 조회-->
        <div id="List"></div>
      </section>
      <!--리스트 추가를 위한 스크립트 파일-->
      <script src="addList.js"></script>
    </div>
  </body>
</html>
