<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>벤딩머신</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="logo"></header>

    <!--자판기 만들기-->
    <div class="container">
      <div class="grid-a">
        <div class="all-menu">
          <section class="red">
            <img
              src="img/red.svg"
              style="display: block"
              alt=""
              ;
            />Original_Cola
            <p class="price1">1000원</p>
          </section>
          <section class="violet">
            <img
              class="coke"
              src="img/pink.svg"
              style="display: block"
              alt=""
              ;
            />
            <img class="soldout" src="img/soldout.svg" alt="" ; />Violet_Cola
            <p class="price1">1000원</p>
          </section>
          <section class="yellow">
            <img
              src="img/yellow.svg"
              style="display: block"
              alt=""
              ;
            />Yellow_Cola
            <p class="price1">1000원</p>
          </section>
          <section class="cool">
            <img src="img/blue.svg" style="display: block" ; alt="" />Cool_Cola
            <p class="price1">1000원</p>
          </section>
          <section class="green">
            <img
              src="img/green.svg"
              style="display: block"
              alt=""
              ;
            />Green_Cola
            <p class="price1">1000원</p>
          </section>
          <section class="orange">
            <img
              src="img/orange.svg"
              style="display: block"
              alt=""
              ;
            />Orange_Cola
            <p class="price1">1000원</p>
          </section>
        </div>
        <!--결제-->
        <ul>
          <li class="out"><span>잔액:</span> 1,000 원</li>
          <li class="return"><p class="change">거스름돈 반환</p></li>
          <li class="write">
            <span>입금액 입력</span>
          </li>
          <li class="in"><p>입금</p></li>
          <li class="select">
            <img class="scroll1" src="img/scroll.svg" alt="스크롤" />
            <span class="reds">
              <img src="img/s-red.svg" alt="" />
              <span class="text">Original_Cola</span>
              <span class="box">1</span>
            </span>
            <span class="greens">
              <img src="img/s-green.svg" alt="" /> Green_Cola
              <span class="box1">2</span>
            </span>
          </li>
          <li class="select1"><p>획득</p></li>
        </ul>
      </div>
      <!--소지금-->
      <div class="grid-b">
        <section>
          <p class="title">소지금:</p>
          <p class="price">25,000원</p>
        </section>
      </div>
      <!--획득한 음료-->
      <div class="grid-c">
        <div class="wrap">
          <h1>획득한 음료</h1>
          <section>
            <span class="menu1">
              <img src="img/s-red.svg" alt="" /> Original_Cola
            </span>
            <span class="menu2">
              <img src="img/s-green.svg" alt="" /> Green_Cola
            </span>
            <span class="menu3">
              <img src="img/s-orange.svg" alt="" /> Orange_Cola
            </span>
            <span class="menu4">
              <img src="img/s-pink.svg" alt="" /> Violet_Cola
            </span>
            <img class="scroll" src="img/scroll.svg" alt="" />
          </section>
        </div>
        <div class="wrap1">
          <p>총금액 : 9,000 원</p>
        </div>
      </div>
    </div>
  </body>
</html>
